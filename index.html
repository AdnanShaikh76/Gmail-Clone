<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <aside class="fixed left-0 top-0 w-16 h-screen bg-[#eaf1fb] px-4 py-5 flex flex-col gap-5 justify-start items-center">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 30 30" class="rounded-full p-3 cursor-pointer hover:bg-gray-200">
      <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>
      </svg>
      <div class="w-full h-fit flex flex-col gap-5">
      <div class="w-full h-12 flex flex-col items-center cursor-pointer">
        <img src="./assets/icons8-mail-100.png" alt="" class="px-1.5 py-1.5 overflow-visible rounded-full hover:bg-gray-200">
        <h5 class="text-sm">Mails</h5>
      </div>
      <div class="w-full h-12 cursor-pointer flex flex-col items-center">
        <img src="./assets/icons8-chat-100.png" alt="" class="px-1.5 py-1.5 overflow-visible rounded-full hover:bg-gray-200">
        <h5 class="text-sm">Chats</h5>
      </div>
      <div class="w-full h-12 cursor-pointer flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="px-1.5 py-1.5 overflow-visible rounded-full hover:bg-gray-200">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"></path>
        </svg>
        <h5 class="text-sm">Spases</h5>
      </div>
      <div class="w-full h-12 cursor-pointer flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="px-1.5 py-1.5 overflow-visible rounded-full hover:bg-gray-200">
          <path stroke-linecap="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z"></path>
        </svg>
        <h5 class="text-sm">Mails</h5>
      </div>
    </div>
  </aside>
  <main class="w-full h-screen pl-16 ">
    <div class="w-72 h-full bg-[#F6F8FC] px-4 py-5 flex flex-col gap-3">
      <img src="./assets/logo_gmail_lockup_default_2x_r5.png" alt="" class="w-32 h-12">
      <div class="w-40 py-4 rounded-3xl bg-[#C2E7FF] flex items-center justify-center gap-2 cursor-pointer">
        <img src="./assets/icons8-pencil-100.png" alt="" class="w-6">
        <h3 class="font-semibold">Compose</h3>
      </div>
      <ul class="w-full h-56 flex flex-col gap-2 ">
        <li class="w-full px-1 bg-[#D3E3FD] rounded-xl flex items-center gap-5 cursor-pointer">
          <img src="./assets/inbox.png" alt="" class="w-7 h-7">
          <p>Inbox</p>
        </li>
        <li class="w-full px-1 rounded-xl flex items-center gap-6 cursor-pointer hover:bg-gray-200">
          <img src="./assets/star.png" alt="" class="w-5 h-5">
          <p>Starred</p>
        </li>
        <li class="w-full px-1 rounded-xl flex items-center gap-6 cursor-pointer hover:bg-gray-200">
          <img src="./assets/clock.png" alt="" class="w-5 h-5 ">
          <p>Snoozed</p>
        </li>
        <li class="w-full px-1 rounded-xl flex items-center gap-6 cursor-pointer hover:bg-gray-200">
          <img src="./assets/send.png" alt="" class="w-5 h-5">
          <p>Sent</p>
        </li>
        <li class="w-full px-1 rounded-xl flex items-center gap-6 cursor-pointer hover:bg-gray-200">
          <img src="./assets/draft.png" alt="" class="w-5 h-5">
          <p>Draft</p>
        </li>
        <li class="w-full px-1 rounded-xl flex items-center gap-6 cursor-pointer hover:bg-gray-200">
          <img src="./assets/down-arrow.png" alt="" class="w-5 h-5">
          <p>More</p>
        </li>
      </ul>
      <div class="w-full h-24 mt-[-20px]">
        <div class="w-full h-8 flex items-center justify-between">
          <h1 class="font-semibold">Labels</h1>
          <img src="./assets/plus.png" alt="" class="w-4 h-4">
        </div>
        <div class="group w-full h-9 rounded-2xl cursor-pointer flex items-center justify-between px-4 hover:bg-gray-200">
          <img src="./assets/save-instagram.png" alt="" class="cursor-pointer w-9 h-9 rounded-full overflow-visible px-2 py-2 hover:bg-gray-300">
          <p class="font-medium">Scrum</p>
          <img src="./assets/more.png" alt="" class="cursor-pointer w-9 h-9 rounded-full opacity-0 overflow-visible px-1 py-1 hover:bg-gray-300 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
